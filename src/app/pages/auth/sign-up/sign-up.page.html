<ion-content>
  <app-header backButton="/auth"></app-header>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Registrarse</h2>
  <div class="content">

    <div class="d-flex-center">
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">


        <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo"
          icon="mail-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors &&  form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu email</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un email válido</div>
        </div>


        <app-custom-input [control]="form.controls.password" type="password" label="Contraseña"
          icon="lock-closed-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors &&  form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contraseña</div>
        </div>


        <app-custom-input [control]="form.controls.confirmPassword" type="password" label="Confirmar Contraseña"
          icon="checkmark-circle-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.confirmPassword.errors &&  form.controls.password.dirty">
          <div *ngIf="form.controls.confirmPassword.errors?.['required']">Ingresa tu contraseña</div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">Las Contraseñas no Coinciden</div>
        </div>


        <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
          Registrarme
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
        

      </form>
    </div>


  </div>

</ion-content>
